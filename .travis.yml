language: cpp
compiler:
  - clang
notifications:
  email: false
before_install:
  - sudo add-apt-repository ppa:staticfloat/julia-deps -y
  - sudo add-apt-repository ppa:staticfloat/julianightlies -y
  - sudo apt-get update -qq -y
  - sudo apt-get install libpcre3-dev julia -y
script:
  - julia -e 'Pkg.init(); run(`ln -s $(pwd()) $(Pkg.dir("CUDArt"))`); Pkg.pin("CUDArt"); Pkg.resolve()'
  - julia -e 'using CUDArt; @assert isdefined(:CUDArt); @assert typeof(CUDArt) === Module'
after_success:
  - julia --color=yes -e 'cd(Pkg.dir("CUDArt")); Pkg.add("Coverage"); using Coverage;
    Coveralls.submit(Coveralls.process_folder())'
